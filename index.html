<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css
"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css
"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Not to do List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- title section -->
        <div class="row py-5 text-center">
          <div class="col">
            <h1>Not to do List</h1>
          </div>
        </div>

        <!-- form area -->
        <form
          action="javascript:void(0)"
          onsubmit="handleOnSubmit(this)"
          class="row row-cols-lg-auto g-3 align-items-center"
        >
          <div class="col-12">
            <div class="input-group">
              <!-- <div class="input-group-text">@</div> -->
              <input
                name="task"
                type="text"
                class="form-control"
                placeholder="Task"
                required
              />
            </div>
          </div>
          <div class="col-12">
            <div class="input-group">
              <!-- <div class="input-group-text">@</div> -->
              <input
                name="hr"
                type="number"
                class="form-control"
                placeholder="Hours"
              />
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-light">Add Task</button>
          </div>
        </form>

        <hr class="mt-5" />

        <!-- task list -->
        <div class="row">
          <div class="col-md-6 bg-light">
            <h2 class="text-center">Task Lists</h2>

            <div>
              <table class="table table-striped table-hover">
                <tbody id="task-list"></tbody>
              </table>
            </div>
          </div>

          <div class="col-md-6 bg-light">
            <h2 class="text-center">Bad Lists</h2>

            <div>
              <table class="table table-striped table-hover">
                <tbody id="bad-list"></tbody>
              </table>
            </div>
            <div class="text-end">
              You could have saved <span id="bad-hr-fs-3">10</span>Hrs
            </div>
          </div>
        </div>

        <!-- total hrs -->
        <div class="row">
          <div class="col">
            <h5>Total hours allocated = <span id="total-hr">50</span></h5>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
